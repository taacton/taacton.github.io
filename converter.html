<html>
    <head>
        <title>Toolbox</title>
        <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="64x64">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper" style="background-color: #26a69a;">
                <a href="index.html" class="brand-logo" style="margin-left: 10px;">Tom's Toolbox</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">...</a></li>
                    <li><a href="join.html">CSV Joiner</a></li>
                    <li><a href="list.html">List Fixer</a></li>
                    <li class="active"><a href="converter.html">App ID Converter</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h1>App ID converter</h1>
            <br>
            <div class="row">
                <div class="col s6">
                    <div class="row">
                        <label>
                            <input name="os" type="radio" checked />
                            <span>iOS</span>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <input name="os" type="radio" disabled=true />
                            <span>Android</span>
                        </label>
                    </div> 
                    <div class="row">
                        <div id="app-id-wrapper" class="input-field col s10">
                            <i class="material-icons prefix">dialpad</i>
                            <input id="app-id" type="text" pattern="^[0-9 _ ,]*$" class="validate">
                            <label for="app-id">App ID(s)</label>
                            <span class="helper-text" data-error="Input must only contain numbers" data-success="Valid input"></span>
                            <br>
                            <button class="btn waves-effect waves-light" onclick="appId();">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="bundle-id-wrapper" class="input-field col s10">
                            <i class="material-icons prefix">text_format</i>
                            <input id="bundle-id" type="text" class="validate">
                            <label for="bundle-id">Bundle ID(s)</label>
                            <span class="helper-text" data-error="Invalid input" data-success="Valid input"></span>
                            <br>
                            <button class="btn waves-effect waves-light" onclick="bundleId();">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col s1 vl"></div>
                <div class="col s5 response">
                    <div class="progress">
                        <div class="determinate" style="width: 0%;"></div>
                    </div>
                    <pre language="javascript" style="white-space: pre-line;">
                        <code>Waiting for ID input...</code>
                    </pre>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/appId.js"></script>
        <script type="text/javascript" src="js/bundleId.js"></script>
    </body>
</html>
